<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap.css')}}">
        
        <link rel="shortcut icon" href="../static/assets/cricket_icon.ico" />

        <script src="{{url_for('static', filename='js/jquery-3.3.1.js')}}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

        <title>
            CricAI
        </title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
            canvas {
                background: black;
                z-index: -10;
                position: fixed;
                top: 0;
                left: 0;
            }
            
        </style>
        
    </head>

    <body>
            
        <script src="{{url_for('static', filename='js/fireworks.js')}}"></script>

        <div class="container">
        <a href="/">
            <h1 class="display-4 heading" align="center">CricAI: Smart Outcome Prediction System</h1>
        </a>
        <div class="result" align="center">
            <h1 style="color: white">
                Winner 
            </h1>
            <img src="../static/assets/winner.jpg" class="rounded-circle" alt="trophy">
            
                <br />
                <br />
                <br />
                <div class="">
                        <img src="../static/assets/flags/India.jpg"  alt="Flag Image" id="flagimage">
                    	
                    	<script>
                            var flagSrc = "{{ result|safe }}";
                            console.log(flagSrc);
                            var newSrc = "../static/assets/flags/"+flagSrc+".jpg";
                            jQuery("#flagimage").attr("src",newSrc);
                        </script>  

                       <br>
                        <h4 style="color: white;background: black; display: inline-block;">{{result}}</h4>
                        
                      </div>
        </div>
    </div>

    </body>
    
</html>
